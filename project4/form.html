    <main>
        <div class="identification-form-container">
            <h1>Plant Identification</h1>
            <span>* indicates required fields</span>
            <form id="identification-form">
                <fieldset class="id-fieldset">
                    <legend>Contact</legend>

                    <div class="input-container-id">
                        <label class="id-label" for="idFirstName">First Name*:</label>
                        <input tabindex="0" type="text" name="idFirstName" id="idFirstName" placeholder="First Name" required>
                    </div>

                    <div class="input-container-id">
                        <label class="id-label" for="idLastName">Last Name*:</label>
                        <input type="text" name="idLastName" id="idLastName" placeholder="Last Name" required>
                    </div>

                    <div class="input-container-id">
                        <label class="id-label" for="idEmail">Email*:</label>
                        <input type="email" name="idEmail" id="idEmail" placeholder="Email" size="50" required>
                    </div>
                </fieldset>
                <fieldset class="id-fieldset">
                    <legend>Plant Information</legend>

                    <div class="input-container-id">
                        <label class="id-label" for="imageUpload">Image Upload*:</label>
                        <input type="file" name="imageUpload" id="imageUpload" accept="image/*" required>
                    </div>

                    <div class="input-container-id">
                        <label class="id-label" for="comments">Additional Info:</label>
                        <textarea  cols='20' rows='4' name="comments" placeholder="Comments"></textarea>
                    </div>
                   
                    <div class="input-container-id">
                        <label class="id-label" for="outdoor">Outdoor Plant</label>
                        <input type="checkbox" id="outdoor" name="plant-info">
                    </div>

                    <div class="input-container-id">
                        <label class="id-label" for="indoor">Indoor Plant</label>
                        <input type="checkbox" id="indoor" name="plant-info">
                    </div>
                    <div class="input-container-id">
                        <label class="id-label" for="tropical">Tropical</label>
                        <input type="checkbox" id="tropical" name="plant-info">
                    </div>
                    <div class="input-container-id">
                        <label class="id-label" for="unknown">Unknown</label>
                        <input type="checkbox" id="unknown" name="plant-info">
                    </div>
                </fieldset>
                <button id="idButton">Submit</button>
            </form>
        </div>
