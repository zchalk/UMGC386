<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strange Lil' Plant</title>
    <script src="https://kit.fontawesome.com/faeb12e230.js" crossorigin="anonymous"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="css/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="css/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="css/icons/favicon-16x16.png">
    <link rel="manifest" href="css/icons/site.webmanifest">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chicle&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <a class="h1-a" href="home.html"><img src="css/images/logo.png" alt="Strange Lil' Plant Logo"></a>
        <nav class="headNav">
            <div class="nav">
                <a class="navItem" href="about.html">About</a>
                <a class="navItem" href="blog.html" >Blog</a>
                <a class="navItem" href="identify.html" >Identify</a>
                <a class="navItem" href="shop.html" >Shop</a>
            </div>
            <a href="cart.html"><i class="fa-solid fa-cart-shopping" style="color:#ffffff;"></i></a>
        </nav>
    </header>
    <main>
        <div class="identification-form-container">
            <h1>Plant Identification</h1>
            <span>* indicates required fields</span>
            <form class="identification-form">
                <fieldset class="id-fieldset">
                    <legend>Contact</legend>

                    <div class="input-container-id">
                        <label class="id-label" for="idFirstName">First Name*:</label>
                        <input tabindex="0" type="text" name="idFirstName" id="idFirstName" placeholder="First Name" required>
                    </div>

                    <div class="input-container-id">
                        <label class="id-label" for="idLastName">Last Name*:</label>
                        <input type="text" name="idLastName" id="idLastName" placeholder="Last Name" required>
                    </div>

                    <div class="input-container-id">
                        <label class="id-label" for="idEmail">Email*:</label>
                        <input type="email" name="idEmail" id="idEmail" placeholder="Email" size="50" required>
                    </div>
                </fieldset>
                <fieldset class="id-fieldset">
                    <legend>Plant Information</legend>

                    <div class="input-container-id">
                        <label class="id-label" for="imageUpload">Image Upload*:</label>
                        <input type="file" name="imageUpload" id="imageUpload" accept="image/*" required>
                    </div>

                    <div class="input-container-id">
                        <label class="id-label" for="comments">Additional Info:</label>
                        <textarea  name="comments" placeholder="Comments"></textarea>
                    </div>
                   
                    <div class="input-container-id">
                        <label class="id-label" for="outdoor">Outdoor Plant</label>
                        <input type="checkbox" id="outdoor" name="plant-info">
                    </div>

                    <div class="input-container-id">
                        <label class="id-label" for="indoor">Indoor Plant</label>
                        <input type="checkbox" id="indoor" name="plant-info">
                    </div>
                    <div class="input-container-id">
                        <label class="id-label" for="tropical">Tropical</label>
                        <input type="checkbox" id="tropical" name="plant-info">
                    </div>
                    <div class="input-container-id">
                        <label class="id-label" for="unknown">Unknown</label>
                        <input type="checkbox" id="unknown" name="plant-info">
                    </div>
                </fieldset>
                <button id="id-submit"  onclick="plantValidationForm();">Submit</button>
            </form>

    </main>
    <footer>
        <nav class="footNav">
            <h1 class="footH1">Strange Lil' Plant Â©</h1>
            <a href="privacy.html">Privacy</a>
            <p class="date"></p>
        </nav>
    </footer>
    <script type="text/javascript" src="identifyScript.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
