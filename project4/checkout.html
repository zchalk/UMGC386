<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strange Lil' Plant</title>
    <script src="https://kit.fontawesome.com/faeb12e230.js" crossorigin="anonymous"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="css/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="css/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="css/icons/favicon-16x16.png">
    <link rel="manifest" href="css/icons/site.webmanifest">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chicle&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <a class="h1-a" href="home.html"><img src="css/images/logo.png" alt="Strange Lil' Plant Logo"></a>
        <nav class="headNav">
            <div class="nav">
                <a class="navItem" href="about.html">About</a>
                <a class="navItem" href="blog.html" >Blog</a>
                <a class="navItem" href="identify.html" >Identify</a>
                <a class="navItem" href="shop.html" >Shop</a>
            </div>
            <a href="cart.html"><i class="fa-solid fa-cart-shopping" style="color:#ffffff;"></i></a>
        </nav>
    </header>
    <main>
        <div class="checkout-container">
            <h1>Checkout</h1>
            <span>* indicates required fields</span>
            <form class="checkout-form">
                <fieldset class="checkout-fieldset">
                    <legend>Contact</legend>

                    <div class="input-container">
                        <label class="checkout-label" for="firstNameCheckout">First Name*:</label>
                        <input tabindex="0" type="text" id="firstNameCheckout" name="firstNameCheckout" placeholder="First Name" required>
                    </div>

                    <div class="input-container">
                        <label class="checkout-label" for="lastNameCheckout">Last Name*:</label>
                        <input type="text" name="lastNameCheckout" id="lastNameCheckout"placeholder="Last Name" required>
                    </div>

                    <div class="input-container">
                        <label class="checkout-label" for="emailCheckout">Email*:</label>
                        <input type="email" name="emailCheckout" id="emailCheckout" placeholder="Email" size="50" required>
                    </div>
                </fieldset>
                <fieldset class="checkout-fieldset">
                    <legend>Address</legend>

                    <div class="input-container">
                        <label class="checkout-label" for="streetAddress">Street Address*:</label>
                        <input type="text" name="streetAddress" id="streetAddress"placeholder="123 Street" size="55" required>
                    </div>

                    <div class="input-container">
                        <label class="checkout-label" for="city">City*:</label>
                        <input type="text" name="city" id="city" placeholder="City" required>
                    </div>

                    <div class="input-container">
                        <label class="checkout-label" for="state">State*:</label>
                        <select id="state" name="state" required>

                        </select>
                    </div>

                    <div class="input-container">
                        <label class="checkout-label" for="zip">Zip Code*:</label>
                        <input type="text" name="zip" id="zip" placeholder="12345" size="5"required>
                    </div>
                </fieldset>
                <fieldset class="checkout-fieldset">
                    <legend>Email Preferences</legend>

                    <div class="input-container">
                        <label class="checkout-label" for="none">No Emails Please</label>
                        <input type="radio" id="none" name="email-pref">
                    </div>

                    <div class="input-container">
                        <label class="checkout-label" for="all">All Emails Please</label>
                        <input type="radio" id="all" name="email-pref">
                    </div>
                    <div class="input-container">
                        <label class="checkout-label" for="some">Only Confirmation Emails Please</label>
                        <input type="radio" id="some" name="email-pref">
                    </div>
                </fieldset>
                <button id="checkout-submit" onclick="checkoutValidation();">Submit</button>

            </form>
        </div>

    </main>
    <footer>
        <nav class="footNav">
            <h1 class="footH1">Strange Lil' Plant Â©</h1>
            <a href="privacy.html">Privacy</a>
            <p class="date"></p>
        </nav>
    </footer>
    <script type="text/javascript" src="checkoutScript.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
